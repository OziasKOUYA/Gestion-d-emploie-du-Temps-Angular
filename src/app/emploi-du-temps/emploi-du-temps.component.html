<div class="content container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-4 py-2">
            <a routeLink="/create-emploi-du-temps" class="btn btn-primary">
              Add New
            </a>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Emploi du temps</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table m-b-0">
                <thead class="thead-light">
                  <tr>
                    <th>Teacher</th>
                    <th>Subject</th>
                    <th>Hour</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let emploi of emplois">
                    <td>{{ emploi.teacher }}</td>
                    <td>{{ emploi.course.subject }}</td>
                    <td>
                      {{ emploi.hour }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
